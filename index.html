<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Parks API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1>National Park Service Finder</h1>
    </header>
    <form id="search-form">
      <label for="select-date">State:</label>
      <select id="js-select-state" name="select-state" placeholder="Select State..." required></select>
      <label for="max-num-results">Limit number of results to:</label>
      <input type="text" id="max-num-results" name="max-num-results" value="10" required>
      <button type="submit">Submit</button>
    </form>
    <p class="js-error-msg hidden"></p>
    <p class="js-please-wait hidden"></p>

    <section id="js-results" class="hidden">
      <ul id="js-list-results"></ul>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="store.js"></script>
  <script src="script.js"></script>
</body>
</html>
